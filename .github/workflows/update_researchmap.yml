name: Update researchmap counts and pages

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *"

permissions:
  contents: write

concurrency:
  group: researchmap-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate counts + pages
        env:
          RESEARCHMAP_PERMALINK: ${{ secrets.RESEARCHMAP_PERMALINK }}
          RESEARCHMAP_API_KEY: ${{ secrets.RESEARCHMAP_API_KEY }}
        run: |
          node scripts/update_counts.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update researchmap counts and pages"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
