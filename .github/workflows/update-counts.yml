name: Update researchmap counts and pages

on:
  schedule:
    - cron: "0 19 * * *" # JST 04:00（UTC 19:00）毎日1回
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate counts and pages
        env:
          RESEARCHMAP_PERMALINK: read0134502
          OUT_PATH: data/counts.json
        run: |
          node scripts/update_counts.js

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/counts.json data/unclassified_papers.json publications/*.html
          git commit -m "chore: update researchmap counts/pages (daily)"
          git push
