name: Update researchmap counts and pages

on:
  schedule:
    - cron: "10 0 * * *"   # daily at 00:10 UTC (â‰ˆ 09:10 JST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate counts and pages
        env:
          RESEARCHMAP_PERMALINK: read0134502
          OUT_COUNTS: data/counts.json
          OUT_REPORT: data/unclassified_papers.json
          OUT_DEBUG_SAMPLE: data/debug_published_papers_sample.json
          OUT_DEBUG_KEYS: data/debug_published_papers_keys.json
          OUT_JOURNAL_HTML: publications/journal-papers.html
          OUT_INTL_CONF_HTML: publications/conference-proceeding-papers.html
        run: |
          node scripts/update_counts.js

      - name: Commit & push if changed
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            data/counts.json \
            data/unclassified_papers.json \
            data/debug_published_papers_sample.json \
            data/debug_published_papers_keys.json \
            publications/journal-papers.html \
            publications/conference-proceeding-papers.html

          git commit -m "chore: update researchmap counts/pages (daily)"
          git push
