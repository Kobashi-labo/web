name: Update researchmap counts

on:
  schedule:
    - cron: "10 0 * * *"   # daily at 00:10 UTC (â‰ˆ 09:10 JST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate counts.json
        env:
          RESEARCHMAP_PERMALINK: read0134502
          OUT_PATH: data/counts.json
        run: |
          node scripts/update_counts.js

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/counts.json
          git commit -m "chore: update researchmap counts (daily)"
          git push
