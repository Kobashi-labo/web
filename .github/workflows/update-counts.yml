name: Update researchmap counts and pages

on:
  schedule:
    # 毎日1回（UTC 00:10）※必要なら調整
    - cron: "10 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate counts and pages
        env:
          RESEARCHMAP_PERMALINK: read0134502
          OUT_COUNTS: data/counts.json
          OUT_REPORT: data/unclassified_papers.json
          OUT_JOURNAL_HTML: publications/journal-papers.html
          OUT_INTL_CONF_HTML: publications/conference-proceeding-papers.html
          OUT_BOOK_CHAPTERS_HTML: publications/book-chapters.html
        run: |
          node scripts/update_counts.js

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/counts.json data/unclassified_papers.json publications/*.html
          git commit -m "chore: update researchmap counts/pages (daily)"
          git push
