name: Update researchmap counts and pages

on:
  schedule:
    # 毎日1回（UTC 00:10）※必要なら調整
    - cron: "10 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update counts/pages from researchmap
        env:
          RESEARCHMAP_PERMALINK: ${{ secrets.RESEARCHMAP_PERMALINK }}
          RESEARCHMAP_API_KEY: ${{ secrets.RESEARCHMAP_API_KEY }}
          OUT_COUNTS: data/counts.json
          OUT_JOURNAL_HTML: publications/journal-papers.html
          OUT_REVIEW_HTML: publications/review-articles.html
          OUT_RAW_JSON: data/researchmap_raw.json
        run: |
          node scripts/update_counts.js

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/counts.json data/unclassified_papers.json data/researchmap_raw.json publications/*.html
          git commit -m "chore: update researchmap counts/pages (daily)"
          git push
